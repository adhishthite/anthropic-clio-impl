name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: uv sync --group dev

      - name: Ruff
        run: uv run ruff check

      - name: Pytest
        run: uv run pytest -q

      - name: Generate mock dataset
        run: uv run clio-generate-mock-data --count 40 --output data/mock/conversations_llm_200.jsonl

      - name: CLI smoke (phase1 only)
        run: uv run clio run --limit 5 --skip-input-validation
